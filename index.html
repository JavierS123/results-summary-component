<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <section class="result-section">
            <h1>Your Result</h1>
            <div class="result-position">
                <h3>76</h3>
                <p>of 100</p>
            </div>
            <div class="result-text">
                <h4>Great</h4>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>

        <section class="summary-section">
            <div class="summary-title">
                <h2>Summary</h2>
            </div>
            <div class="skills-container">
                <div class="skill-score-container">
                    <div class="skill">
                        <img src="/assets/images/icon-reaction.svg" alt="reaction">
                        <h5>Reaction</h5>
                    </div>
                    <div class="score">
                        <p><span>80</span>/100</p>
                    </div>
                </div>
            </div>
            <div class="skills-container">
                <div class="skill-score-container">
                    <div class="skill">
                        <img src="/assets/images/icon-memory.svg" alt="reaction">
                        <h5>Memory</h5>
                    </div>
                    <div class="score">
                        <p><span>92</span>/100</p>
                    </div>
                </div>
            </div>
            <div class="skills-container">
                <div class="skill-score-container">
                    <div class="skill">
                        <img src="/assets/images/icon-verbal.svg" alt="reaction">
                        <h5>Verbal</h5>
                    </div>
                    <div class="score">
                        <p><span>61</span>/100</p>
                    </div>
                </div>
            </div>
            <div class="skills-container">
                <div class="skill-score-container">
                    <div class="skill">
                        <img src="/assets/images/icon-visual.svg" alt="reaction">
                        <h5>Visual</h5>
                    </div>
                    <div class="score">
                        <p><span>72</span>/100</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
